<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Railson.io</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/user.css">
  </head>
  <body>
    <!-- Header -->

    <header>
      <div class="header">
        <div id="logo">
        <a href="index.html" aria-label="logo, go to the Home page"><img
            src="assets/images/railson_sem_tattoo.png"
            class="logo-center"
            alt="Railson.io"
          />
          </a>
        </div>

        <!-- Nav bar for medium and large screens -->
        <div id="social">
          <ul class="large-screen">
            <li>
              <a
                href="https://www.instagram.com/railson.io/"
                aria-label="Find us on Instagram (opens in new tab)"
                rel="noopener"
                target="instagram"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.tiktok.com/@railson.io"
                aria-label="Find us on Tiktok (opens in new tab)"
                rel="noopener"
                target="tiktok"
                ><i class="fa-brands fa-tiktok"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.youtube.com/"
                aria-label="Find us on Youtube (opens in new tab)"
                rel="noopener"
                target="youtube"
                ><i class="fa-brands fa-youtube"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Nav bar for small screens (dropdown) -->
      <div>
        <input type="checkbox" id="toggler" name="toggler" />
        <label for="toggler" class="toggle-menu small-screen">
          <span class="open"><i class="fa-solid fa-bars"></i></span>
          <span class="close"><i class="fa-solid fa-x"></i></span>
        </label>
        <nav class="collapsing-nav">
          <ul>
            <li>
              <a
                href="https://www.instagram.com/railson.io/"
                aria-label="Find us on Instagram (opens in new tab)"
                rel="noopener"
                target="instagram"
                >Book Now</a
              >
            </li>
            <li>
              <a
                href="https://www.tiktok.com/@railson.io"
                aria-label="Find us on Tiktok (opens in new tab)"
                rel="noopener"
                target="tiktok"
                >Tattoo Collection</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main content -->
    <div class="container-contact100">
      <div class="wrap-contact100">
      <form class="contact100-form validate-form">
      <span class="contact100-form-title">
      Get in Touch
      </span>
      <div class="wrap-input100 validate-input" data-validate="Name is required">
      <input class="input100" id="name" type="text" name="name" placeholder="Name">
      <label class="label-input100" for="name">
      <span class="lnr lnr-user"></span>
      </label>
      </div>
      <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
      <input class="input100" id="email" type="text" name="email" placeholder="Email">
      <label class="label-input100" for="email">
      <span class="lnr lnr-envelope"></span>
      </label>
      </div>
      <div class="wrap-input100 validate-input" data-validate="Phone is required">
      <input class="input100" id="phone" type="text" name="phone" placeholder="Phone">
      <label class="label-input100" for="phone">
      <span class="lnr lnr-phone-handset"></span>
      </label>
      </div>
      <div class="wrap-input100 validate-input" data-validate="Message is required">
      <textarea class="input100" name="message" placeholder="Your message..."></textarea>
      </div>
      <div class="contact100-form-checkbox">
      <input class="input-checkbox100" id="ckb1" type="checkbox" name="copy-mail">
      <label class="label-checkbox100" for="ckb1">
      Send copy to my-email
      </label>
      </div>
      <div class="container-contact100-form-btn">
      <div class="wrap-contact100-form-btn">
      <div class="contact100-form-bgbtn"></div>
      <button class="contact100-form-btn">
      Send Email
      </button>
      </div>
      </div>
      </form>
      </div>
      </div>
      <div id="dropDownSelect1"></div>
      
      <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
      
      <script src="vendor/animsition/js/animsition.min.js"></script>
      
      <script src="vendor/bootstrap/js/popper.js"></script>
      <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
      
      <script src="vendor/select2/select2.min.js"></script>
      
      <script src="vendor/daterangepicker/moment.min.js"></script>
      <script src="vendor/daterangepicker/daterangepicker.js"></script>
      
      <script src="vendor/countdowntime/countdowntime.js"></script>
      
      <script src="js/main.js"></script>
      
      <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>

    <!-- Footer -->
  </div>
</div>
