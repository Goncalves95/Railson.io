<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Railson.io</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->

    <header>
      <div class="header">
        <div id="logo">
        <a href="index.html" aria-label="logo, go to the Home page"><img
            src="assets/images/artboard_1.png"
            class="logo-center"
            alt="Railson.io"
          />
          </a>
        </div>

        <!-- Nav bar for medium and large screens -->
        <div id="social">
          <ul class="large-screen">
            <li>
              <a
                href="https://www.instagram.com/"
                aria-label="Find us on Instagram (opens in new tab)"
                rel="noopener"
                target="instagram"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.tiktok.com/"
                aria-label="Find us on Tiktok (opens in new tab)"
                rel="noopener"
                target="tiktok"
                ><i class="fa-brands fa-tiktok"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.youtube.com/"
                aria-label="Find us on Youtube (opens in new tab)"
                rel="noopener"
                target="youtube"
                ><i class="fa-brands fa-youtube"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Nav bar for small screens (dropdown) -->
      <div>
        <input type="checkbox" id="toggler" name="toggler" />
        <label for="toggler" class="toggle-menu small-screen">
          <span class="open"><i class="fa-solid fa-bars"></i></span>
          <span class="close"><i class="fa-solid fa-x"></i></span>
        </label>
        <nav class="collapsing-nav">
          <ul>
            <li>
              <a
                href="https://www.instagram.com/"
                aria-label="Find us on Instagram (opens in new tab)"
                rel="noopener"
                target="instagram"
                ><i class="fa-brands fa-instagram"></i>Follow Me</a
              >
            </li>
            <li>
              <a
                href="https://www.tiktok.com/"
                aria-label="Find us on Tiktok (opens in new tab)"
                rel="noopener"
                target="tiktok"
                ><i class="fa-brands fa-tiktok"></i>Follow Me</a
              >
            </li>
            <li>
              <a
                href="https://www.youtube.com/"
                aria-label="Find us on Youtube (opens in new tab)"
                rel="noopener"
                target="youtube"
                ><i class="fa-brands fa-youtube"></i>Follow Me</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

      id="meuAudio"

    <!-- Main content -->
    <div class="video-div">
      <div id="video">
        <video
          id="video1"
          autoplay
          loop
          muted
          src="assets/video/black_vibe_tattoo_studio2.mp4"
          type="video/mp4"
        ></video>
      </div>
      <div class="botoes">
        <a href="booked.html"><button>Botão 1</button></a>
        <a href="pagina2.html"><button>Botão 2</button></a>
        <a
          class="whatsap"
          href="https://wa.me/41796354399?text=Hi,%20I'd%20like%20to%20book%20a%20session."
          rel="noopener"
          target="whatsap"
          ><i class="fa-brands fa-whatsapp"></i
        ></a>
      </div>
    </div>

    <!-- Footer -->

    <!-- Script always in the end of the page -->
    <script
      src="https://kit.fontawesome.com/049d55f482.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js"></script>
  </body>
</html>
