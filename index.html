<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Railson.io</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/user.css">
    <link rel="stylesheet" href="assets/css/css.css">
  </head>
  <body>
    <!-- Header -->

    <header>
      <div class="header">
        <div id="logo">
        <a href="index.html" aria-label="logo, go to the Home page"><img
            src="assets/images/railson_sem_tattoo.png"
            class="logo-center"
            alt="Railson.io"
          />
          </a>
        </div>

        <!-- Nav bar for medium and large screens -->
        <div id="social">
          <ul class="large-screen">
            <li>
              <a
                href="https://www.instagram.com/railson.io/"
                aria-label="Find us on Instagram (opens in new tab)"
                rel="noopener"
                target="instagram"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.tiktok.com/@railson.io"
                aria-label="Find us on Tiktok (opens in new tab)"
                rel="noopener"
                target="tiktok"
                ><i class="fa-brands fa-tiktok"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.youtube.com/"
                aria-label="Find us on Youtube (opens in new tab)"
                rel="noopener"
                target="youtube"
                ><i class="fa-brands fa-youtube"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>

     
    </header>
    
    <!-- Main content -->
     <!-- HeroImage-->
     <section class="hero-section" id="section_1">
      <a class="toggle-overlay"><i class='bx bx-world'></i></a>

    
          
      <div class="css-slider-wrapper">
        <input type="radio" name="slider" class="slide-radio1" checked id="slider_1">
        <input type="radio" name="slider" class="slide-radio2" id="slider_2">
        <input type="radio" name="slider" class="slide-radio3" id="slider_3">
        <input type="radio" name="slider" class="slide-radio4" id="slider_4">
        <div class="slider-pagination">
          <label for="slider_1" class="page1"></label>
          <label for="slider_2" class="page2"></label>
          <label for="slider_3" class="page3"></label>
          <label for="slider_4" class="page4"></label>
        </div>
        <div class="next control">
          <label for="slider_1" class="numb1"><i class='bx bxs-chevron-right'></i></label>
          <label for="slider_2" class="numb2"><i class='bx bxs-chevron-right'></i></label>
          <label for="slider_3" class="numb3"><i class='bx bxs-chevron-right'></i></label>
          <label for="slider_4" class="numb4"><i class='bx bxs-chevron-right'></i></label>
        </div>
        <div class="previous control">
          <label for="slider_1" class="numb1"><i class='bx bxs-chevron-left' ></i></label>
          <label for="slider_2" class="numb2"><i class='bx bxs-chevron-left' ></i></label>
          <label for="slider_3" class="numb3"><i class='bx bxs-chevron-left' ></i></label>
          <label for="slider_4" class="numb4"><i class='bx bxs-chevron-left' ></i></label>
        </div>
        <div class="slider slide1">
          <div>
            <video autoplay="" loop="" muted="" class="custom-video" poster="assets/video/capa_official_railson-io.mp4">
              <source src="assets/video/capa_official_railson-io.mp4" type="video/mp4">

              Your browser does not support the video tag.
          </video>
            <h2>WELlCOME</h2>
          <a href="booked.html" class="button">Book Now</a></div>
          <a class="toggle-overlay"><input checked="checked" class="menu-toggler" type="checkbox"><label for="menu-toggler"></label></a>
        </div>
        <div class="slider slide2">
          <div>
            <h2>WELlCOME</h2>
          <a href="booked.html" class="button">Book Now</a></div>
        </div>
        <div class="slider slide3">
          <div>
            <h2>WELlCOME</h2>
          <a href="booked.html" class="button">Book Now</a> </div>
        </div>
        <div class="slider slide4">
          <div>
            <h2>WELlCOME</h2>
          <a href="booked.html" class="button">Book Now</a> </div>
        </div>
      </div>
      <!--<video autoplay="" loop="" muted="" class="custom-video" poster="assets/video/capa_official_railson-io.mp4">
              <source src="assets/video/capa_official_railson-io.mp4" type="video/mp4">

              Your browser does not support the video tag.
          </video>-->
         
  </section>

    <!-- Footer -->
     <!-- Nav bar for small screens (dropdown) -->

     
    <aside>
      <div class="outer-close toggle-overlay">
        <a class="close"></a>
      </div>
      <nav>
        <ul>
          <li class="menu"><a href="about.html">About</a></li>
          <li class="menu"><a href="https://www.tiktok.com/@railson.io" aria-label="Find us on Tiktok (opens in new tab)" rel="noopener"
            target="tiktok">TikTok</a></li>
            <li class="menu"><a href="https://www.instagram.com/railson.io/" aria-label="Find us on Instagram (opens in new tab)" rel="noopener"
              target="instagram">Instagram</a></li>
          <li class="menu"><a href="booked.html">Book Now</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Script always in the end of the page -->
    <script
      src="https://kit.fontawesome.com/049d55f482.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="assets/js/jquery.easing.1.3.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
